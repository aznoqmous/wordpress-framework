services:
  _defaults:
    autowire: true
    autoconfigure: true
  Addictic\WordpressFramework\:
    resource: '../src/'
    exclude:
      - ../src/DependencyInjection/
  translator:
    class: Addictic\WordpressFramework\Helpers\Translator
  twig:
    class: Addictic\WordpressFramework\Helpers\TwigLoader